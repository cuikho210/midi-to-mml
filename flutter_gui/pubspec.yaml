name: flutter_gui
description: "Convert MIDI to Music Macro Language"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.2

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_remix_icon:
    git:
      url: https://github.com/mzeealii/flutter-remix-icon.git

  cupertino_icons: ^1.0.2
  rust_builder:
    path: rust_builder
  flutter_rust_bridge: 2.0.0-dev.20
  get: ^4.6.6
  file_picker: ^6.1.1
  gap: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  desktop_drop: ^0.4.4
  package_info_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Mali
      fonts:
        - asset: fonts/Mali-Regular.ttf
        - asset: fonts/Mali-Italic.ttf
          style: italic
        - asset: fonts/Mali-Bold.ttf
          weight: 700
        - asset: fonts/Mali-BoldItalic.ttf
          weight: 700
          style: italic

flutter_launcher_icons:
  image_path: ./icon.png
  android: true
  ios: true
  windows:
    generate: true
    icon_size: 256
