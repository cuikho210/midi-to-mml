syntax = "proto3";
package commands;

// [RINF:DART-SIGNAL]
message ImportMidiData {
	string path = 1;
}

// [RINF:DART-SIGNAL]
message ToMML {}

// [RINF:DART-SIGNAL]
message SetAutoBootVelocity {
	bool value = 1;
}

// [RINF:DART-SIGNAL]
message SetVelocityMin {
	uint32 value = 1;
}

// [RINF:DART-SIGNAL]
message SetVelocityMax {
	uint32 value = 1;
}

// [RINF:DART-SIGNAL]
message Split {
	uint32 index = 1;
}

// [RINF:DART-SIGNAL]
message Merge {
	uint32 index_a = 1;
	uint32 index_b = 2;
}
