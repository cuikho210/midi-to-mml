syntax = "proto3";
package commands;

import 'types.proto';

// [RINF:DART-SIGNAL]
message ImportMidiData {
	string path = 1;
}

// [RINF:DART-SIGNAL]
message ToMML {
	types.SongOptions options = 1;
}

// [RINF:DART-SIGNAL]
message Split {
	uint32 index = 1;
}

// [RINF:DART-SIGNAL]
message Merge {
	uint32 index_a = 1;
	uint32 index_b = 2;
}
