name: mml_editor
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_remix_icon:
    git:
      url: https://github.com/mzeealii/flutter-remix-icon.git
  bitsdojo_window: ^0.1.5
  package_info_plus: ^3.1.2
  file_picker: ^5.2.10
  gap: ^3.0.1
  ffi: ^2.1.0
  flutter_rust_bridge: ^1.82.6
  freezed_annotation: ^2.4.1
  meta: ^1.9.1
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  ffigen: ^9.0.1
  build_runner: ^2.4.7
  freezed: ^2.4.6

flutter:
  uses-material-design: true

  fonts:
    - family: Mali
      fonts:
        - asset: fonts/Mali-Regular.ttf
        - asset: fonts/Mali-Italic.ttf
          style: italic
        - asset: fonts/Mali-Bold.ttf
          weight: 700
        - asset: fonts/Mali-BoldItalic.ttf
          weight: 700
          style: italic